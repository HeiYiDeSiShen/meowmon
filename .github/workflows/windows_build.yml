name: Build Windows Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        vcpkg install raylib:x64-windows

    - name: Configure CMake
      run: cmake -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake

    - name: Build
      run: cmake --build build --config Release

    - name: Prepare Artifacts
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Path release -Force
        Copy-Item "build/Release/*.exe" -Destination "release/"
        Copy-Item -Path "assets" -Destination "release/assets" -Recurse -Force
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Meowmon-Windows-Release
        path: release/
